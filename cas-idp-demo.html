<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS IdP Demo - EIAM Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .config-section h3::before {
            content: "‚öôÔ∏è";
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .status-section {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-section.error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .status-section h4 {
            color: #155724;
            margin-bottom: 10px;
        }

        .status-section.error h4 {
            color: #721c24;
        }

        .log-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .log-section h4 {
            color: #333;
            margin-bottom: 15px;
        }

        .log-content {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .user-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .user-detail {
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e1e5e9;
        }

        .user-detail strong {
            color: #333;
        }

        .user-detail span {
            color: #666;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ticket-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .ticket-info h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .ticket-detail {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
            border: 1px solid #e1e5e9;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="header">
            <h1>üîê CAS IdP Demo</h1>
            <p>EIAM Platform CAS Service Provider Integration Test</p>
        </div>

        <!-- ÈÖçÁΩÆÂå∫Âüü -->
        <div class="config-section">
            <h3>Configuration</h3>
            <div class="form-group">
                <label for="eiamServer">EIAM Server URL:</label>
                <input type="text" id="eiamServer" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>
            <div class="form-group">
                <label for="serviceUrl">Service URL (Your App Callback):</label>
                <input type="text" id="serviceUrl" value="http://localhost:3001/callback" placeholder="http://localhost:3001/callback">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="getCASServerInfo()">
                    <span class="loading hidden" id="loadingInfo"></span>
                    Get CAS Server Info
                </button>
                <button class="btn btn-secondary" onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>

        <!-- Áä∂ÊÄÅÂå∫Âüü -->
        <div id="statusSection" class="status-section hidden">
            <h4 id="statusTitle">Status</h4>
            <div id="statusContent"></div>
        </div>

        <!-- Áî®Êà∑‰ø°ÊÅØÂå∫Âüü -->
        <div id="userInfoSection" class="user-info hidden">
            <h4>üë§ Authenticated User Information</h4>
            <div id="userDetails" class="user-details"></div>
        </div>

        <!-- Á•®ÊçÆ‰ø°ÊÅØÂå∫Âüü -->
        <div id="ticketInfoSection" class="ticket-info hidden">
            <h4>üé´ Service Ticket Information</h4>
            <div id="ticketDetails"></div>
        </div>

        <!-- Êìç‰ΩúÊåâÈíÆ -->
        <div class="button-group">
            <button class="btn btn-success" onclick="startCASLogin()">
                <span class="loading hidden" id="loadingLogin"></span>
                Start CAS Login
            </button>
            <button class="btn btn-secondary" onclick="testCASLogin()" style="margin-left: 10px;">
                Test CAS Login (Direct)
            </button>
            <button class="btn btn-info" onclick="validateTicket()" id="validateBtn" disabled>
                <span class="loading hidden" id="loadingValidate"></span>
                Validate Ticket
            </button>
            <button class="btn btn-secondary" onclick="logout()" id="logoutBtn" disabled>
                Logout
            </button>
        </div>

        <!-- Êó•ÂøóÂå∫Âüü -->
        <div class="log-section">
            <h4>üìã Operation Logs</h4>
            <div id="logContent" class="log-content">Ready to start CAS integration test...\n</div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentTicket = null;
        let currentUser = null;
        let casServerInfo = null;

        // Êó•ÂøóÂáΩÊï∞
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logContent = document.getElementById('logContent');
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            logContent.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logContent').textContent = 'Logs cleared...\n';
        }

        // ÊòæÁ§∫Áä∂ÊÄÅ
        function showStatus(title, content, isError = false) {
            const statusSection = document.getElementById('statusSection');
            const statusTitle = document.getElementById('statusTitle');
            const statusContent = document.getElementById('statusContent');
            
            statusTitle.textContent = title;
            statusContent.innerHTML = content;
            statusSection.className = isError ? 'status-section error' : 'status-section';
            statusSection.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('statusSection').classList.add('hidden');
        }

        // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
        function showUserInfo(user) {
            const userInfoSection = document.getElementById('userInfoSection');
            const userDetails = document.getElementById('userDetails');
            
            userDetails.innerHTML = `
                <div class="user-detail">
                    <strong>Username:</strong> <span>${user.username}</span>
                </div>
                <div class="user-detail">
                    <strong>Email:</strong> <span>${user.email || 'N/A'}</span>
                </div>
                <div class="user-detail">
                    <strong>Display Name:</strong> <span>${user.displayName || 'N/A'}</span>
                </div>
                <div class="user-detail">
                    <strong>User ID:</strong> <span>${user.userId}</span>
                </div>
            `;
            
            userInfoSection.classList.remove('hidden');
        }

        // ÊòæÁ§∫Á•®ÊçÆ‰ø°ÊÅØ
        function showTicketInfo(ticket) {
            const ticketInfoSection = document.getElementById('ticketInfoSection');
            const ticketDetails = document.getElementById('ticketDetails');
            
            ticketDetails.innerHTML = `
                <div class="ticket-detail"><strong>Ticket:</strong> ${ticket}</div>
                <div class="ticket-detail"><strong>Service URL:</strong> ${document.getElementById('serviceUrl').value}</div>
                <div class="ticket-detail"><strong>Generated:</strong> ${new Date().toLocaleString()}</div>
            `;
            
            ticketInfoSection.classList.remove('hidden');
        }

        // Ëé∑ÂèñCASÊúçÂä°Âô®‰ø°ÊÅØ
        async function getCASServerInfo() {
            const loadingInfo = document.getElementById('loadingInfo');
            const eiamServer = document.getElementById('eiamServer').value;
            
            loadingInfo.classList.remove('hidden');
            log('Getting CAS server information...');
            
            try {
                const response = await fetch(`${eiamServer}/public/cas-server-info`);
                const data = await response.json();
                
                if (data.code === 200) {
                    casServerInfo = data.data;
                    log('CAS server info retrieved successfully', 'success');
                    showStatus('CAS Server Information', `
                        <p><strong>Server URL:</strong> ${casServerInfo.server_url}</p>
                        <p><strong>Protocol Version:</strong> ${casServerInfo.protocol_version}</p>
                        <p><strong>Supported Features:</strong> ${casServerInfo.supported_features.join(', ')}</p>
                    `);
                } else {
                    throw new Error(data.message || 'Failed to get CAS server info');
                }
            } catch (error) {
                log(`Failed to get CAS server info: ${error.message}`, 'error');
                showStatus('Error', `Failed to get CAS server info: ${error.message}`, true);
            } finally {
                loadingInfo.classList.add('hidden');
            }
        }

        // ÊµãËØïCASÁôªÂΩïÔºàÁõ¥Êé•ÊñπÂºèÔºâ
        async function testCASLogin() {
            const eiamServer = document.getElementById('eiamServer').value;
            const serviceUrl = document.getElementById('serviceUrl').value;
            
            if (!eiamServer || !serviceUrl) {
                showStatus('Error', 'Please configure EIAM Server URL and Service URL', true);
                return;
            }
            
            log('Testing CAS login with direct API call...');
            
            try {
                // Áõ¥Êé•Ë∞ÉÁî®CASÁôªÂΩïAPI
                const response = await fetch(`${eiamServer}/cas/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: 'admin',
                        password: 'admin123',
                        service: serviceUrl,
                        gateway: 'false',
                        renew: 'false'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    currentTicket = result.data.ticket;
                    log(`Service ticket received: ${result.data.ticket}`, 'success');
                    showTicketInfo(result.data.ticket);
                    document.getElementById('validateBtn').disabled = false;
                    showStatus('Success', 'Service ticket received! You can now validate it.', false);
                } else {
                    log(`CAS login failed: ${result.message}`, 'error');
                    showStatus('Error', `CAS login failed: ${result.message}`, true);
                }
            } catch (error) {
                log(`CAS login failed: ${error.message}`, 'error');
                showStatus('Error', `CAS login failed: ${error.message}`, true);
            }
        }

        // ÂºÄÂßãCASÁôªÂΩï
        async function startCASLogin() {
            const loadingLogin = document.getElementById('loadingLogin');
            const eiamServer = document.getElementById('eiamServer').value;
            const serviceUrl = document.getElementById('serviceUrl').value;
            
            if (!eiamServer || !serviceUrl) {
                showStatus('Error', 'Please configure EIAM Server URL and Service URL', true);
                return;
            }
            
            loadingLogin.classList.remove('hidden');
            log('Starting CAS login process...');
            
            try {
                // ÊûÑÂª∫CASÁôªÂΩïURL
                const loginUrl = `${eiamServer}/cas/login?service=${encodeURIComponent(serviceUrl)}`;
                log(`Redirecting to CAS login: ${loginUrl}`);
                
                // Âú®Êñ∞Á™óÂè£‰∏≠ÊâìÂºÄCASÁôªÂΩïÈ°µÈù¢
                const casWindow = window.open(loginUrl, 'casLogin', 'width=800,height=600,scrollbars=yes,resizable=yes');
                
                // ÁõëÂê¨Á™óÂè£Ê∂àÊÅØÂíåÂÖ≥Èó≠‰∫ã‰ª∂
                const checkClosed = setInterval(() => {
                    if (casWindow.closed) {
                        clearInterval(checkClosed);
                        loadingLogin.classList.add('hidden');
                        log('CAS login window closed');
                        
                        // Ê£ÄÊü•URLÂèÇÊï∞‰∏≠ÊòØÂê¶ÊúâticketÔºà‰ªéÈáçÂÆöÂêëURL‰∏≠Ëé∑ÂèñÔºâ
                        const urlParams = new URLSearchParams(window.location.search);
                        const ticket = urlParams.get('ticket');
                        
                        if (ticket) {
                            currentTicket = ticket;
                            log(`Service ticket received: ${ticket}`, 'success');
                            showTicketInfo(ticket);
                            document.getElementById('validateBtn').disabled = false;
                            showStatus('Success', 'Service ticket received! You can now validate it.', false);
                        } else {
                            log('No service ticket found in URL parameters');
                            showStatus('Info', 'CAS login window closed. If login was successful, the ticket should be in the URL.', false);
                        }
                    }
                }, 1000);
                
                // ÁõëÂê¨Êù•Ëá™CASÁ™óÂè£ÁöÑÊ∂àÊÅØ
                window.addEventListener('message', (event) => {
                    log(`Received message from ${event.origin}: ${JSON.stringify(event.data)}`);
                    
                    // ÊöÇÊó∂ÊîæÂÆΩoriginÊ£ÄÊü•ÔºåÂÖÅËÆ∏Êù•Ëá™localhostÁöÑÊ∂àÊÅØ
                    if (!event.origin.includes('localhost') && event.origin !== eiamServer) {
                        log(`Message origin mismatch. Expected: ${eiamServer}, Got: ${event.origin}`);
                        return;
                    }
                    
                    if (event.data.type === 'CAS_LOGIN_SUCCESS' && event.data.ticket) {
                        clearInterval(checkClosed);
                        casWindow.close();
                        loadingLogin.classList.add('hidden');
                        
                        currentTicket = event.data.ticket;
                        log(`Service ticket received: ${event.data.ticket}`, 'success');
                        showTicketInfo(event.data.ticket);
                        document.getElementById('validateBtn').disabled = false;
                        showStatus('Success', 'Service ticket received! You can now validate it.', false);
                    } else {
                        log(`Unexpected message type: ${event.data.type || 'undefined'}`);
                    }
                });
                
            } catch (error) {
                log(`CAS login failed: ${error.message}`, 'error');
                showStatus('Error', `CAS login failed: ${error.message}`, true);
                loadingLogin.classList.add('hidden');
            }
        }

        // È™åËØÅÁ•®ÊçÆ
        async function validateTicket() {
            if (!currentTicket) {
                showStatus('Error', 'No ticket to validate', true);
                return;
            }
            
            const loadingValidate = document.getElementById('loadingValidate');
            const eiamServer = document.getElementById('eiamServer').value;
            const serviceUrl = document.getElementById('serviceUrl').value;
            
            loadingValidate.classList.remove('hidden');
            log('Validating service ticket...');
            
            try {
                // ‰ΩøÁî®CAS 2.0 serviceValidateÁ´ØÁÇπ
                const validateUrl = `${eiamServer}/cas/serviceValidate?service=${encodeURIComponent(serviceUrl)}&ticket=${encodeURIComponent(currentTicket)}`;
                log(`Validating ticket: ${validateUrl}`);
                
                const response = await fetch(validateUrl);
                const responseText = await response.text();
                
                log(`Validation response: ${responseText}`);
                
                if (response.ok) {
                    // Ëß£ÊûêXMLÂìçÂ∫î
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(responseText, 'text/xml');
                    
                    // Ê£ÄÊü•ÊòØÂê¶ÊúâËÆ§ËØÅÊàêÂäüËäÇÁÇπ
                    const authSuccess = xmlDoc.querySelector('cas\\:authenticationSuccess, authenticationSuccess');
                    const authFailure = xmlDoc.querySelector('cas\\:authenticationFailure, authenticationFailure');
                    
                    if (authSuccess) {
                        const username = authSuccess.querySelector('cas\\:user, user')?.textContent;
                        const email = authSuccess.querySelector('cas\\:attributes cas\\:email, attributes email')?.textContent;
                        const displayName = authSuccess.querySelector('cas\\:attributes cas\\:displayName, attributes displayName')?.textContent;
                        
                        currentUser = {
                            username: username,
                            email: email,
                            displayName: displayName,
                            userId: username // ÁÆÄÂåñÂ§ÑÁêÜ
                        };
                        
                        log(`Ticket validation successful for user: ${username}`, 'success');
                        showUserInfo(currentUser);
                        document.getElementById('logoutBtn').disabled = false;
                        showStatus('Success', `Authentication successful! Welcome, ${username}!`, false);
                    } else if (authFailure) {
                        const failureCode = authFailure.textContent;
                        throw new Error(`Authentication failed: ${failureCode}`);
                    } else {
                        throw new Error('Invalid response format');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                log(`Ticket validation failed: ${error.message}`, 'error');
                showStatus('Error', `Ticket validation failed: ${error.message}`, true);
            } finally {
                loadingValidate.classList.add('hidden');
            }
        }

        // Ê≥®ÈîÄ
        async function logout() {
            const eiamServer = document.getElementById('eiamServer').value;
            const serviceUrl = document.getElementById('serviceUrl').value;
            
            log('Logging out...');
            
            try {
                // ÊûÑÂª∫CASÊ≥®ÈîÄURL
                const logoutUrl = `${eiamServer}/cas/logout?service=${encodeURIComponent(serviceUrl)}`;
                log(`Redirecting to CAS logout: ${logoutUrl}`);
                
                // ÈáçÂÆöÂêëÂà∞CASÊ≥®ÈîÄÈ°µÈù¢
                window.location.href = logoutUrl;
                
            } catch (error) {
                log(`Logout failed: ${error.message}`, 'error');
                showStatus('Error', `Logout failed: ${error.message}`, true);
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•URLÂèÇÊï∞
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const ticket = urlParams.get('ticket');
            
            if (ticket) {
                currentTicket = ticket;
                log(`Service ticket found in URL: ${ticket}`, 'success');
                showTicketInfo(ticket);
                document.getElementById('validateBtn').disabled = false;
                showStatus('Success', 'Service ticket received! You can now validate it.', false);
            }
            
            // Ëá™Âä®Ëé∑ÂèñCASÊúçÂä°Âô®‰ø°ÊÅØ
            getCASServerInfo();
        });
    </script>
</body>
</html>
