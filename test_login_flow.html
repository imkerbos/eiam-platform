<!DOCTYPE html>
<html>
<head>
    <title>Login Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .step { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Login Flow Test</h1>
    
    <div class="step info">
        <h3>测试步骤</h3>
        <button onclick="testStep1()">1. 测试登录</button>
        <button onclick="testStep2()">2. 测试Console访问</button>
        <button onclick="testStep3()">3. 测试前端存储</button>
        <button onclick="clearStorage()">清除存储</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        let currentToken = null;
        let currentUser = null;
        
        function addResult(message, type = 'info', data = null) {
            const div = document.createElement('div');
            div.className = `step ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            if (data) {
                div.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            document.getElementById('results').appendChild(div);
        }
        
        async function testStep1() {
            addResult('开始测试登录...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/v1/console/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    currentToken = data.data.access_token;
                    currentUser = data.data.user;
                    
                    addResult('✅ 登录成功', 'success', {
                        user: data.data.user.username,
                        roles: data.data.user.roles,
                        hasSYSTEM_ADMIN: data.data.user.roles.includes('SYSTEM_ADMIN')
                    });
                } else {
                    addResult('❌ 登录失败', 'error', data);
                }
            } catch (error) {
                addResult('❌ 登录请求失败', 'error', { error: error.message });
            }
        }
        
        async function testStep2() {
            if (!currentToken) {
                addResult('❌ 请先登录', 'error');
                return;
            }
            
            addResult('开始测试Console访问...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/api/v1/console/users', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ Console访问成功', 'success', {
                        code: data.code,
                        total: data.data?.total
                    });
                } else {
                    addResult('❌ Console访问失败', 'error', {
                        status: response.status,
                        data: data
                    });
                }
            } catch (error) {
                addResult('❌ Console请求失败', 'error', { error: error.message });
            }
        }
        
        function testStep3() {
            addResult('测试前端存储...', 'info');
            
            // 模拟前端存储
            if (currentToken && currentUser) {
                localStorage.setItem('access_token', currentToken);
                localStorage.setItem('user_info', JSON.stringify(currentUser));
                
                addResult('✅ 存储到localStorage', 'success', {
                    hasToken: !!localStorage.getItem('access_token'),
                    hasUserInfo: !!localStorage.getItem('user_info'),
                    userRoles: currentUser.roles
                });
            } else {
                addResult('❌ 没有登录数据可存储', 'error');
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            currentToken = null;
            currentUser = null;
            addResult('✅ 存储已清除', 'success');
        }
    </script>
</body>
</html>
