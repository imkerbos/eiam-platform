<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIAM Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #1890ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #40a9ff;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>EIAM Platform Login Test</h1>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="admin123">
    </div>
    
    <div class="form-group">
        <label for="otp">OTP Code (optional):</label>
        <input type="text" id="otp" placeholder="123456">
    </div>
    
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const otp = document.getElementById('otp').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing login...';
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        otp_code: otp || undefined
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = 'Login Success!\n\n' + JSON.stringify(data, null, 2);
                    resultDiv.style.background = '#f6ffed';
                    resultDiv.style.borderColor = '#b7eb8f';
                } else {
                    resultDiv.textContent = 'Login Failed!\n\n' + JSON.stringify(data, null, 2);
                    resultDiv.style.background = '#fff2f0';
                    resultDiv.style.borderColor = '#ffccc7';
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.style.background = '#fff2f0';
                resultDiv.style.borderColor = '#ffccc7';
            }
        }
    </script>
</body>
</html>
