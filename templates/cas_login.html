<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - EIAM Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .service-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .service-info strong {
            color: #333;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>EIAM Platform</h1>
            <p>Central Authentication Service</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="service-info">
            <strong>Service:</strong> {{.service}}<br>
            {{if .gateway}}<strong>Gateway Mode:</strong> Enabled{{end}}
            {{if .renew}}<strong>Renew Mode:</strong> Enabled{{end}}
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <script>
        // 检查用户是否已经登录
        async function checkExistingLogin() {
            try {
                // 尝试从localStorage获取token
                const accessToken = localStorage.getItem('access_token');
                if (accessToken) {
                    // 验证token是否有效
                    const response = await fetch('/api/v1/console/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (response.ok) {
                        // 用户已登录，直接生成服务票据
                        const serviceUrl = '{{.service}}';
                        const renew = {{.renew}};
                        
                        if (!renew) {
                            // 不是renew模式，直接重定向到CAS登录以生成票据
                            window.location.href = `/cas/login?service=${encodeURIComponent(serviceUrl)}&auto=true`;
                            return true;
                        }
                    }
                }
            } catch (error) {
                console.log('No existing login found:', error);
            }
            return false;
        }
        
        // 页面加载时检查登录状态
        window.addEventListener('load', async function() {
            const hasExistingLogin = await checkExistingLogin();
            if (hasExistingLogin) {
                return; // 如果已登录，会重定向，不需要显示登录表单
            }
            
            // 如果没有现有登录，显示登录表单
            document.getElementById('loginForm').style.display = 'block';
        });
        
        // 确保登录表单默认显示
        document.getElementById('loginForm').style.display = 'block';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/cas/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password,
                        service: '{{.service}}',
                        gateway: '{{.gateway}}',
                        renew: '{{.renew}}'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    console.log('CAS login successful:', result.data);
                    
                    // 如果在iframe或弹窗中，发送消息给父窗口
                    if (window.opener || window.parent !== window) {
                        console.log('Sending message to parent window');
                        const targetWindow = window.opener || window.parent;
                        const message = {
                            type: 'CAS_LOGIN_SUCCESS',
                            ticket: result.data.ticket,
                            redirect_url: result.data.redirect_url
                        };
                        console.log('Message to send:', message);
                        targetWindow.postMessage(message, '*');
                        
                        // 关闭窗口
                        if (window.opener) {
                            console.log('Closing popup window');
                            window.close();
                        }
                    } else {
                        console.log('Direct redirect to service URL');
                        // 直接重定向到service URL
                        window.location.href = result.data.redirect_url;
                    }
                } else {
                    // Show error message
                    errorMessage.textContent = result.message || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Hide loading
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
